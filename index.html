<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Validator</h2>
        <div class="form-group">
            <label for="password">Create Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter password">
                <button type="button" id="togglepassword" class="toggle-password">👁️</button>
            </div>
            <span class="error" id="passworderror"></span>
            <ul class="criteria" id="criteriaList">
                <li id="letter" class="invalid">✅ At least one lowercase letter</li>
                <li id="capital" class="invalid">✅ At least one uppercase letter</li>
                <li id="number" class="invalid">✅ At least one number</li>
                <li id="symbol" class="invalid">✅ At least one special symbol</li>
                <li id="length" class="invalid">✅ Minimum 8 characters</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirmpassword" placeholder="Confirm password">
                <button type="button" id="togglepasswordconfirm" class="toggle-password">👁️</button>
            </div>
            <span class="error" id="confirmError"></span>
        </div>
        <button type="button" id="submitbtn">Submit</button>
    </div>
    </div>
</body>
</html>
